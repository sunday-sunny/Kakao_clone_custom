<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>More - KaKao Talk</title>
</head>
<body>
    
    <!-- Top-bar -->
    <div class="top-bar">
        <div class="top-bar__icons">
            <i class="fas fa-minus" ></i>
            <i class="far fa-square" ></i>
            <i class="fas fa-times" ></i>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav nav__more-screen">
        <ul class="nav__top-list">
            <!-- nav__friends -->
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <!-- nav__chats -->
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- nav__more -->
            <li class="nav__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- nav__bottom-icons -->
        <ul class="nav__bottom-list">
            <li class="nav__btn">
                <i class="far fa-smile fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="far fa-bell fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="fas fa-cog fa-lg"></i>
            </li>

        </ul>
    </nav>    
    
    <main class="main-screen more-screen">
        <!-- Screen-header -->
        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
        </header>

        <!-- More-screen -->
        <section class="more-screen__content">
            <!-- User info box -->
            <!-- box top -->
            <div class="private-box">
                <div class="private-box__user-info">
                    <h1 class="private-box__title">Sunny</h1>
                    <span class="private-box__account">22mallox@gmail.com</span>
                </div>

                <!-- box bottom -->
                <a class="private-box__user-git" href="https://github.com/sunday-sunny" target="_blank">
                    <div class="user-git__column">
                        <i class="fab fa-github"></i>
                        <span>My GitHub</span>
                    </div>
                    <div class="user-git__column">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </a>
            </div>

            <!-- icon-rows -->
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-envelope"></i>
                    <span>Mail</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-inbox"></i>
                    <span>Box</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-smile fa-lg"></i>
                    <span>Emoticon</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-gift"></i>
                    <span>Gift</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fab fa-discord"></i>
                    <span>Discord</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-flask"></i>
                    <span>Lab</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-info-circle"></i>
                    <span>Info</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-bullhorn"></i>
                    <span>Notice</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-question-circle"></i>
                    <span>QnA</span>
                </div>
            </div>


        </section>


    </main>



    <!-- Font Awesom Script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
