<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Chats - KaKao Talk</title>
</head>
<body>
    
    <!-- Top-bar -->
    <div class="top-bar">
        <div class="top-bar__icons">
            <i class="fas fa-minus" ></i>
            <i class="far fa-square" ></i>
            <i class="fas fa-times" ></i>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav nav__chats-screen">
        <ul class="nav__top-list">
            <!-- nav__friends -->
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <!-- nav__chats -->
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- nav__more -->
            <li class="nav__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- nav__bottom-icons -->
        <ul class="nav__bottom-list">
            <li class="nav__btn">
                <i class="far fa-smile fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="far fa-bell fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="fas fa-cog fa-lg"></i>
            </li>

        </ul>
    </nav>    
    
    <main class="main-screen chats-screen">
        <!-- Screen-header -->
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="far fa-comments"></i></span>
                <span><i class="far fa-comment-dots"></i></span>
            </div>
        </header>

        <!-- Chats-screen -->
        <section class="chats-screen__content">
            

            <!-- Friend(User) component -->
            <!-- Chat 1 -->
            <a href="chat.html">
                <div class="user-component">
                    <!-- Left column -->
                    <div class="user-component__column">
                        <img src="https://octodex.github.com/images/octonaut.jpg" class="user-component__avatar">
                        <div class="user-component__text">
                            <h4 class="friend-component__title">Space Octocat</h4>
                            <h6 class="friend-component__subtitle">Would you like to go to concert this...</h6>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="user-component__column">
                        <span class="user-component__time">PM 22:21</span>
                        <div class="badge">2</div>
                    </div>
                </div>
            </a>
            
            <!-- Chat 2 -->
            <div class="user-component">
                <!-- Left column -->
                <div class="user-component__column">
                    <img src="https://octodex.github.com/images/hipster-partycat.jpg" class="user-component__avatar">
                    <div class="user-component__text">
                        <h4 class="friend-component__title">Hipster Octocat</h4>
                        <h6 class="friend-component__subtitle">I'm sobering up....</h6>
                    </div>
                </div>
                <!-- Right column -->
                <div class="user-component__column">
                    <span class="user-component__time">PM 22:21</span>
                    <div class="badge">1</div>
                </div>
            </div>

            




        </section>
    </main>



    <!-- Font Awesom Script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
