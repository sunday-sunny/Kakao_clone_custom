<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - KaKao Talk</title>
</head>
<body>
    
    <!-- Top-bar -->
    <div class="top-bar">
        <div class="top-bar__icons">
            <i class="fas fa-minus" ></i>
            <i class="far fa-square" ></i>
            <i class="fas fa-times" ></i>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav nav__friends-screen">
        <ul class="nav__top-list">
            <!-- nav__friends -->
            <li class="nav__btn">
                <a href="friends.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <!-- nav__chats -->
            <li class="nav__btn">
                <a href="chats.html">
                    <span class="nav__notification badge">3</span>
                    <i class="fas fa-comment fa-2x"></i>
                </a>
            </li>
            <!-- nav__more -->
            <li class="nav__btn">
                <a href="more.html">
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
        <!-- nav__bottom-icons -->
        <ul class="nav__bottom-list">
            <li class="nav__btn">
                <i class="far fa-smile fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="far fa-bell fa-lg"></i>
            </li>
            <li class="nav__btn">
                <i class="fas fa-cog fa-lg"></i>
            </li>

        </ul>
    </nav>    
    
    <main class="main-screen friends-screen">
        <!-- Screen-header -->
        <header class="screen-header">
            <h1 class="screen-header__title">Friends</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-user-plus"></i></span>
            </div>
        </header>

        <!-- Friends-screen > main -->
        <section class="friends-screen__content">
            <!-- User component -->
            <div class="user-component">
                <!-- Left column -->
                <div class="user-component__column">
                    <img src="https://avatars.githubusercontent.com/u/42857790?v=4" class="user-component__avatar user-component__avatar--xl">
                    <div class="user-component__text">
                        <h4 class="user-component__title">Sunny</h4>
                        <h6 class="user-component__subtitle">Life is Rock N Roll <span>üëªüé∏ü•Åüéß</span></h6>
                    </div>
                </div>
                <!-- Right column -->
                <div class="user-component__column"></div>
            </div>


            <!-- Friends Option Box -->
            <!-- Birthday Friends -->
            <div class="friends-screen__optionbox">
                <div class="birthday-friends__header">
                    <span>Birthday Friends</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- Updated Friends -->
            <div class="friends-screen__optionbox">
                <div class="updated-friends__header">
                    <span>Updated Friends</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <!-- Friends List -->
            <div class="friends-screen__optionbox">
                <div class="friends__header">
                    <span>Friends</span>
                    <i class="fas fa-chevron-up"></i>
                </div>

                <!-- Friend(User) component -->
                <!-- Friend 1 -->
                <div class="user-component">
                    <!-- Left column -->
                    <div class="user-component__column">
                        <img src="https://octodex.github.com/images/hipster-partycat.jpg" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="friend-component__title">Hipster Octocat</h4>
                            <h6 class="friend-component__subtitle">I'm Hipster cat</h6>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="user-component__column"></div>
                </div>

                <!-- Friend 2 -->
                <div class="user-component">
                    <!-- Left column -->
                    <div class="user-component__column">
                        <img src="https://octodex.github.com/images/octonaut.jpg" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="friend-component__title">Space Octocat</h4>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="user-component__column"></div>
                </div>
                
                <!-- Friend 3 -->
                <div class="user-component">
                    <!-- Left column -->
                    <div class="user-component__column">
                        <img src="https://octodex.github.com/images/labtocat.png" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="friend-component__title">Lab Octocat</h4>
                            <h6 class="friend-component__subtitle">Contact +070 0123 4567</h6>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="user-component__column"></div>
                </div>

                <!-- Friend 4 -->
                <div class="user-component">
                    <!-- Left column -->
                    <div class="user-component__column">
                        <img src="https://octodex.github.com/images/snowtocat_final.jpg" class="user-component__avatar user-component__avatar--sm">
                        <div class="user-component__text">
                            <h4 class="friend-component__title">Snow Octocat</h4>
                        </div>
                    </div>
                    <!-- Right column -->
                    <div class="user-component__column"></div>
                </div>
            </div>



        </section>
    </main>



    <!-- Font Awesom Script -->
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
